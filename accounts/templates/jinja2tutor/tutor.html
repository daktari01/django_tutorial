<div>
    {%+ if something %}yay{% endif %}

<!-- Strip whitespace in templates by hand -->
{% for item in seq -%}
    {{ item }}
{%- endfor %}

<!-- Escape a literal variable delimiter ({{}}) -->
{{ '{{' }}

<!-- For biggger sections, marka block 'raw' -->
{% raw %}
    <ul>
        {% for item in seq %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endraw %}
