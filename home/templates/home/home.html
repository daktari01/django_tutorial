{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}
{% block body %}
    <h1>Home page works!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h2>{{ text }}</h2>
    {% for post in posts %}
        <h3>{{ post.post }}</h3>
        <p>Posted by {{ post.user.get_full_name }} on {{ post.date }}</p>
    {% endfor %}
    
{% endblock %}
